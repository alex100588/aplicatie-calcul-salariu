<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toddy App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="text-center mt-3 textColor">Calculator salariu</div>
        <div class=" text-center mt-3">
            <div class="d-flex d-md-inline justify-content-between">

                <div class="search1 m-2 ">
                    <input class="form-control text-center" type="number" placeholder="prima saptamana" >
                </div>
                <div class="search2 m-2">
                    <input class="form-control text-center" type="number" placeholder="a doua saptamana" >
                </div>
            </div>

            <div class="d-flex d-md-inline justify-content-between">
                <div class="search3 m-2">
                    <input class="form-control text-center" type="number" placeholder="a treia saptamana" >
                </div>
                <div class="search4 m-2">
                    <input class="form-control text-center" type="number" placeholder="a patra saptamana" >
                </div>
            </div>
            
            <div class="d-flex d-md-inline justify-content-between">
                <div class="cupe m-2">
                    <input class="form-control text-center"  type="number" placeholder="cupe">
                </div>
                <div class="vechime m-2">
                    <input class="form-control text-center"  type="number" placeholder="vechime">
                </div>
            </div>
            <div class="tichete m-2">
                <input class="form-control text-center"  type="number" placeholder="zile lucratoare pentru calculare bonuri">
            </div>
            
            <button class="cauta btn btn-lg btn-success textColor mt-3">Calculeaza</button>
        </div>
    

    <div class=" text-center mt-3 textColor">
        <p class="removeMarginTop">Total lichidare</p>
        <div class="container">0</div>
        
    </div>

    <div class="avans text-center mt-2 textColor">
        <p class="removeMarginTop">Avans</p>
        <p >1500</p>
    </div>

    <div class="salariuTotal text-center textColor">
        <p class="removeMarginTop">Total salariu</p>
        <p class="totalSalariu">0</p>
    </div>
    
    <div class=" text-center textColor ">
        <p class="removeMarginTop">Valoare tichete</p>
        <p class="ticheteAfisare">0</p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
